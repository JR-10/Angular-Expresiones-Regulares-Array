<form [formGroup]="heroForm" autocomplete="off">
  <input id="name" name="name" class="form-control" [formControl]="name" />

  <div
    *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="name.errors.required">Name is required.</div>
    <div *ngIf="name.errors.minlength">
      Name must be at least 2 characters long.
    </div>
    <!-- <div *ngIf="name.errors.forbiddenName">Name cannot be Bob.</div> -->
    <div *ngIf="heroForm.controls['name'].hasError('invalidName')">
      Special characters not allowed!
    </div>
  </div>

  <button type="submit" (click)="guardar()">Enviar</button>
</form>
